[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NETLIFY_USE_YARN = "false"

# Clear cache on every deploy (force fresh assets)
[build.processing]
  skip_processing = false

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for PWA and game performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# HTML files should not be cached aggressively - allow revalidation
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

# Service worker should never be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache hashed static assets aggressively (Vite adds content hashes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 3D models and textures - cache aggressively
[[headers]]
  for = "/assets/models/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.glb"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gltf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Audio assets
[[headers]]
  for = "/assets/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Only cache JS/CSS with hashes in their filenames
[[headers]]
  for = "/*-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*-*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
