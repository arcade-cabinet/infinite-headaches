name: Build

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm build
      - run: npx cap sync android
      - name: Build Android APK
        run: cd android && ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: android/app/build/outputs/apk/debug/app-debug.apk
          asset_name: infinite-headaches-debug.apk
          asset_content_type: application/vnd.android.package-archive

  build-electron:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm build
      - name: Install Electron Deps
        run: |
          cd electron
          npm install
      - name: Build Electron (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cd electron && npm run electron:make -- --linux --publish never
      - name: Build Electron (Windows)
        if: matrix.os == 'windows-latest'
        run: cd electron && npm run electron:make -- --win --publish never
      - name: Build Electron (Mac)
        if: matrix.os == 'macos-latest'
        run: cd electron && npm run electron:make -- --mac --publish never
      
      # Simplified upload - assuming dist folders match standard electron-builder output
      # In a real scenario, we'd find the specific artifact paths
